<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div,
select {
  margin: 8px;
}

/* Etiquetas para entradas marcadas */
input:checked + label {
  color: red;
}

/* Elemento Radio, cuando está marcado */
input[type="radio"]:checked {
  box-shadow: 0 0 0 3px orange;
}

/* Elemento Checkbox, cuando está marcado */
input[type="checkbox"]:checked {
  box-shadow: 0 0 0 3px hotpink;
}

/* Elementos Option, cuando se seleccionan */
option:checked {
  box-shadow: 0 0 0 3px lime;
  color: red;
}
	</style>
</head>
<body>
<div>
  <input type="radio" name="my-input" id="yes">
  <label for="yes">Sí</label>

  <input type="radio" name="my-input" id="no">
  <label for="no">No</label>
</div>

<div>
  <input type="checkbox" name="my-checkbox" id="opt-in">
  <label for="opt-in">Clíckame como a una de tus chicas francesas</label>
</div>

<select name="my-select" id="fruit">
  <option value="opt1">Bocadillo</option>
  <option value="opt2">Sandwich</option>
  <option value="opt3">Kebab</option>
</select>	
</body>
</html>
